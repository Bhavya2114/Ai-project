<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Legal Contract Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-9 w-auto" src="https://static.vecteezy.com/system/resources/previews/012/628/411/original/chatbot-3d-render-icon-illustration-png.png" alt="Logo"/>
                    </div>
                </div>
                <div class="flex items-center">
                    
                    
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-grow container mx-auto px-4 py-12 max-w-7xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Legal Contract Support</h1>
            <p class="text-lg text-gray-600">Get expert assistance with your legal inquiries. We typically respond within 24 hours.</p>
        </div>
        <div class="grid grid-cols-1">
            <div class="w-full max-w-3xl mx-auto">
                <div class="bg-white rounded-lg shadow-sm p-8">
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" class="!rounded-button block w-full pl-10 py-3 border-gray-300 focus:ring-custom focus:border-custom" required=""/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" class="!rounded-button block w-full pl-10 py-3 border-gray-300 focus:ring-custom focus:border-custom" required=""/>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-folder text-gray-400"></i>
                                </div>
                                <select class="!rounded-button block w-full pl-10 py-3 border-gray-300 focus:ring-custom focus:border-custom">
                                    <option>Contract Review</option>
                                    <option>Legal Consultation</option>
                                    <option>Document Preparation</option>
                                    <option>Other Inquiry</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                            <div class="relative">
                                <div class="absolute left-3 top-3 pointer-events-none">
                                    <i class="fas fa-message text-gray-400"></i>
                                </div>
                                <textarea rows="6" class="!rounded-button block w-full pl-10 py-3 border-gray-300 focus:ring-custom focus:border-custom" required=""></textarea>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="!rounded-button w-full bg-custom text-white py-3 px-4 hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-6 text-sm text-gray-500">
                <a href="#" class="hover:text-custom">Privacy Policy</a>
                <a href="#" class="hover:text-custom">Terms of Service</a>
                <a href="#" class="hover:text-custom">Emergency Contact</a>
            </div>
        </div>
    </footer>
